  <line x1="800" y1="120" x2="640" y2="280" stroke="#6b7280" marker-end="url(#arrow)"/>
  <line x1="800" y1="120" x2="360" y2="280" stroke="#6b7280" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#6b7280"/>
    </marker>
