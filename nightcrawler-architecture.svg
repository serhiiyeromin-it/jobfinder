<svg xmlns="http://www.w3.org/2000/svg" width="980" height="420">
  <rect x="20" y="40" width="260" height="80" rx="12" fill="#eef2ff" stroke="#3b82f6"/>
  <text x="150" y="90" font-size="18" text-anchor="middle" fill="#1f2937">Browser / React SPA</text>
  
  <rect x="340" y="40" width="260" height="80" rx="12" fill="#ecfeff" stroke="#06b6d4"/>
  <text x="470" y="75" font-size="16" text-anchor="middle" fill="#1f2937">Frontend (Vite/React)</text>
  <text x="470" y="95" font-size="12" text-anchor="middle" fill="#374151">VITE_API_URL → Backend</text>

  <rect x="660" y="40" width="280" height="80" rx="12" fill="#fef3c7" stroke="#f59e0b"/>
  <text x="800" y="70" font-size="16" text-anchor="middle" fill="#1f2937">Backend (Flask API)</text>
  <text x="800" y="90" font-size="12" text-anchor="middle" fill="#374151">APScheduler · Flask-Mail · JWT</text>

  <line x1="280" y1="80" x2="340" y2="80" stroke="#6b7280" marker-end="url(#arrow)"/>
  <line x1="600" y1="80" x2="660" y2="80" stroke="#6b7280" marker-end="url(#arrow)"/>

  <rect x="740" y="150" width="200" height="80" rx="12" fill="#dcfce7" stroke="#22c55e"/>
  <text x="840" y="190" font-size="16" text-anchor="middle" fill="#1f2937">MongoDB (job_database)</text>

  <line x1="800" y1="120" x2="840" y2="150" stroke="#6b7280" marker-end="url(#arrow)"/>

  <rect x="120" y="280" width="240" height="100" rx="12" fill="#fee2e2" stroke="#ef4444"/>
  <text x="240" y="315" font-size="14" text-anchor="middle" fill="#1f2937">Logstash → Elasticsearch → Kibana</text>
  <text x="240" y="335" font-size="12" text-anchor="middle" fill="#374151">Logs</text>

  <rect x="520" y="280" width="240" height="100" rx="12" fill="#e0e7ff" stroke="#6366f1"/>
  <text x="640" y="315" font-size="14" text-anchor="middle" fill="#1f2937">Prometheus ← Node Exporter → Grafana</text>
