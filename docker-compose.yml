
networks:
  appnet:
    driver: bridge

volumes:
  mongo-data:
  esdata:

services:
  # ğŸ” MongoDB
  nightcrawler-mongo:
    image: mongo:7
    container_name: nightcrawler-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks: [appnet]
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ğŸ”§ Backend
  backend:
    build: ./backend
    # image: mrrobob/nightcrawler-backend:${IMAGE_TAG:-latest}
    container_name: backend
    pull_policy: always
    ports:
      - "3050:3050"
    environment:
      MONGO_URI: ${MONGO_URI:-mongodb://nightcrawler-mongo:27017/nightcrawler}
      BAA_API_KEY: ${BAA_API_KEY}
    networks: [appnet]
    depends_on:
      nightcrawler-mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3050/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸ¨ Frontend
  frontend:
    build: ./frontend
    # image: mrrobob/nightcrawler-frontend:${IMAGE_TAG:-latest}
    container_name: frontend
    pull_policy: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:3050
    networks: [appnet]

  # ğŸ“„ Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks: [appnet]

  # ğŸ“¦ Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    volumes:
      - ./logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    ports:
      - "5000:5000"
    networks: [appnet]

  # ğŸ“Š Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks: [appnet]

  # ğŸ“ˆ Prometheus
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks: [appnet]

  # ğŸ“‰ Grafana
  grafana:
    image: grafana/grafana
    ports:
      - "3300:3000"
    depends_on:
      - prometheus
    networks: [appnet]

  # ğŸ–¥ï¸ Node Exporter
  node_exporter:
    image: prom/node-exporter
    ports:
      - "9100:9100"
    networks: [appnet]


    